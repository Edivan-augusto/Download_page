<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Upload</title>
  <link rel="icon" href="data:,">
  <style>
    :root{ --bg:#0b0f1d; --panel:#121830; --line:#1f2746; --text:#e7ebff; --muted:#9aa4c7; --acc:#3d5afe; }
    *{box-sizing:border-box}
    body{margin:0; font:14px/1.45 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
         background:linear-gradient(180deg,var(--bg),#0e1326); color:var(--text)}
    main{max-width:660px; margin:40px auto; padding:0 16px}
    .card{background:var(--panel); border:1px solid var(--line); border-radius:14px; padding:16px}
    label{display:block; margin:10px 0 6px}
    input[type="file"]{display:block; margin-bottom:12px}
    input[type="text"]{width:100%; padding:8px 10px; border-radius:10px; border:1px solid var(--line); background:#0e1530; color:var(--text)}
    button{padding:10px 12px; border-radius:10px; border:1px solid var(--line); background:#0e1530; color:var(--text); cursor:pointer}
    a{color:var(--acc); text-decoration:none}
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h2>Upload</h2>
      {% if requires_token %}
      <p class="muted">Este servidor exige <strong>UPLOAD_TOKEN</strong>. Informe abaixo.</p>
      {% else %}
      <p class="muted">Token n√£o exigido neste servidor.</p>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        <label for="file">Arquivo</label>
        <input type="file" name="file" id="file" required />
        {% if requires_token %}
        <label for="token">Token</label>
        <input type="text" name="token" id="token" placeholder="UPLOAD_TOKEN" required />
        {% endif %}
        <div style="margin-top:12px;">
          <button type="submit">Enviar</button>
          <a href="/">Voltar</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
